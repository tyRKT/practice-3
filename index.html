<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>B5 Forms</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- Include Bootstrap via CDN -->

    <style>
        body{
            background-color: lightpink;
        }

        .container{
            background-color: lightblue;
            padding: 5px;
        }
    </style>

</head>
<body>

        <div class="container mt-3">
           <h2>Creating Vertical Form Layout</h2>

    <form>
        <div class="email mb-3"> 
            <label for="inputEmail">Email</label>
            <input type="email" class="form-control" id="inputEmail" placeholder="Email">
        </div>

        <div class="password mt-3"> 
            <label for="inputPassword">Password</label>
            <input type="password" class="form-control" id="inputPassword" placeholder="Password">
        </div>

        <div class="remember mb-3"> 
            <div>
                <input type="checkbox" id="checkRemember">
                <label for="checkRemember">Remember me</label>
            </div>
        </div>
        <button type="submit" class="btn btn-primary">Sign in</button>
    </form>
</div>
    
<div class="container mt-3">
           <h2>Creating Horizontal Form Layout</h2>

    <form>
        <div class="row email mb-3"> 
            <label for="inputEmail" class="col-sm-2 col-form-label">Email</label>
        <div class="col-sm-10">
            <input type="email" class="form-control" id="inputEmail" placeholder="Email">
        </div>
    </div>

        <div class="row password mb-3"> 
            <label for="inputPassword" class="col-sm-2 col-form-label">Password</label>
        <div class="col-sm-10">
            <input type="password" class="form-control" id="inputPassword" placeholder="Password">
        </div>
    </div>

        <div class="remember mb-3"> 
            <div class="offset-sm-2">
              <div class="form-check col-sm-10">
                <input type="checkbox" id="checkRemember">
                <label for="checkRemember">Remember me</label>
              </div>
            </div>
        </div>

        <div class="row button mb-3">
            <div class="offset-sm-2">
                <div class="col-sm-10">
        <button type="submit" class="btn btn-primary">Sign in</button>    
         </div>
    </div>
    </form>
</div>
</div>
<div class="container mt-3 mb-3">
    <h2>Creating Inline Form Layout</h2>
    <form>
        <div class="row align-items-center g-3">
            <div class="col-auto">
                <label class="visually-hidden" for="inputEmail">Email</label>
                <input type="email" class="form-control" id="inputEmail" placeholder="Email">
            </div>
            <div class="col-auto">
                <label class= "visually-hidden" for="inputPassword">Password</label>
                <input class="form-control" type="password" id="inputPassword" placeholder="Password">
            </div>
            <div class="col-auto">
                <input type="checkbox" id="checkRemember">
                <label for="checkRemember">Remember me</label>
            </div>
            <div class="col-auto">
        <button type="submit" class="btn btn-primary">Sign in</button>
            </div>
        </div>
    </form>
</div>
</div>   


</body>
</html>
